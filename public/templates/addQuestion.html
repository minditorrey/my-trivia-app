
<div class="row">
	<div class="col-sm-9 col-sm-offset1 addQuestion">
	<h3>Add a new question to the card catalogue</h2>
	<div class="well questionWell">
	<div class="row">
		<div class="col-sm-9 col-sm-offset1 addQuestion">
			<div class="form-group">		
			<p>Please fill in all of the following fields to add a new question:</p>
			
			<div class="dropdown">
				<div>
					<label class="select theme">Theme</label>
				</div>
  				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Category<span class="caret"></span></button>
  				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    				<li><a href="#">Drag Race</a></li>
    				<li><a href="#">Bob's Burgers</a></li>
    				<li><a href="#">Walking Dead</a></li>
  				</ul>
			</div>
		
			<div class="form-group">
				<label>Question</label>
				<input type="text" class="form-control" placeholder="description" ng-model='newQuestion'>
			</div>
			<div class="form-group">
				<label>Answer</label>
				<input type="text" class="form-control" placeholder="answer" ng-model='newQuestion'>
			</div>
			<button class="btn btn-primary" >Submit</button>
		<div>
	</div>
	</div>
</div>
